reading:

    lab12: []

    welcome: 
      - "MCS Introduction"
      - "∀x 1.0"
      - txt: on proofs
        lnk: proofs.html
      - txt: course overview diagram
        lnk: files/course.svg
    real maths:
      - lnk: https://medium.com/@jeremyjkun/habits-of-highly-mathematical-people-b719df12d15e
        txt: six habits
      - "MCS 1.9"
    propositions:
        - "MCS 1.1"
        - "∀x 4.3"
    operators:
        - "MCS 3–3.2.0"
        - "∀x 5"
        - txt: "about →"
          lnk: "if.html"
    truth tables:
        - "MCS 3.2.1–3.2.2"
        - "∀x 8, 10"
    
    equivalence rules:
        - "MCS 3.3–3.4"
        - "∀x 11.2"
        - lnk: "axioms.html"
          txt: "equivalences"
    equivalence proofs:
        - "MCS 3.4.2"
        - "∀x 14–15"
        - lnk: "axioms.html"
          txt: "equivalences"
        - lnk: "demorgan.html"
          txt: "example proof"
        - lnk: "techniques-q2.html"
          txt: "proof techniques"
        - lnk: "direct.html"
          txt: "direct proof"
        
    predicates:
        - "MCS 1.2"
        - "∀x 21.0–21.3"
        - "skim MCS 4.1.0"
    quantifiers:
        - {txt: write-up of class examples, lnk: eng2quant.html}
        - "∀x 21.4–24"
        - "MCS 3.6"
        - "skim ∀x 25–26"
        - "practice exercises in ∀x 22 and 23"
    sets:
        - lnk: "values.html"
          txt: "sets are values"
        - lnk: "sets.html"
          txt: "sets writeup"
        - lnk: "set-practice.html"
          txt: "practice"
        - "MCS 4.1.1"
    
    direct proofs:
        - "MCS 1.2–1.6"
        - "∀x 16"
        - "∀x 32–33"
        - "skim ∀x 37"
        - {lnk: "direct.html", txt: "direct proof"}
    proof by cases:
        - "MCS 1.7"
        - "∀x 15.6"
        - {txt: techniques, lnk: techniques-q4.html}
    
    
    data types:
        - "MCS 4.1–4.4"
        - txt: "MCS 4 addenda"
          lnk: "chap4.html"

    sequences:
        - "MCS 4.2"
        - txt: "MCS 4.2 addenda"
          lnk: "seq.html"
    
    cardinality:
        - "MCS 4.5"
        - "MCS 7.1"
        - txt: pigeonhole principle
          lnk: https://en.wikipedia.org/wiki/Pigeonhole_principle

    contradiction:
        - "MCS 1.8"
        - "MCS 2"
        - txt: irrationals
          lnk: irrationality.html
        - txt: open sets
          lnk: openset.html

    induction:
        - "MCS 2"
        - "MCS 5.1–5.3"
        - txt: addendum
          lnk: induction.html
    
    summation:
        - "MCS 13.0–13.2"

    combination:
        - "MCS 14.5"
    
    permutation:
        - "MCS 14.0—14.6"
    
    counting proofs:
        - "MCS 14.0—14.6"
        - "MCS 13.0–13.2"
        - txt: reductions writeup
          lnk: reducibility.html
        - txt: proof techniques
          lnk: techniques-q8.html
    
    graphs:
        - "MCS 9"
    state machines:
        - "MCS 5.4"
    primes:
        - "MCS 8.0–8.7"
    functions:
        - "MCS 4.3–4.4"
    logs:
        - txt: wikipedia
          lnk: https://en.m.wikipedia.org/wiki/Logarithm
        - txt: writeup
          lnk: logarithms.html

    make-up:
        - txt: quiz
          lnk: files/quiz12.pdf

